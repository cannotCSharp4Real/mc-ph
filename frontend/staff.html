<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/staff.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Staff Dashboard</h1>
                </div>
                <div class="header-actions">
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle"></i>
                        <div class="dropdown-content">
                            <a href="#" id="logoutLink">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="nav-item active" id="ordersNav">
                        <i class="fas fa-circle nav-indicator"></i>
                        <span>Orders</span>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </aside>

            <!-- Orders Section -->
            <section class="orders-section" id="ordersSection">
                <div class="orders-container">
                    <!-- Incoming Orders -->
                    <div class="order-column">
                        <h2>Incoming Orders</h2>
                        <div class="order-cards" id="incomingOrders">
                            <!-- Order cards will be populated here -->
                        </div>
                    </div>

                    <!-- In Progress Orders -->
                    <div class="order-column">
                        <h2>In Progress</h2>
                        <div class="order-cards" id="inProgressOrders">
                            <!-- Order cards will be populated here -->
                        </div>
                    </div>

                    <!-- Completed Orders -->
                    <div class="order-column">
                        <h2>Completed</h2>
                        <div class="order-cards" id="completedOrders">
                            <!-- Order cards will be populated here -->
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Date and Time -->
        <div class="datetime-display">
            <span id="currentDateTime"></span>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
