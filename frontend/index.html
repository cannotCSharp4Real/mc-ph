<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC-PH Coffee Shop - Always Bean Good</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo.svg" alt="MC-PH Logo" class="logo-img">
                </div>
            </div>
            <div class="nav-right">
                <button class="auth-btn" id="authButton">
                    Sign In / Sign Up
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-background">
            <img src="images/storefront.jpg" alt="MC-PH Coffee Shop" class="hero-image">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">make coffee</h1>
                <button class="browse-btn" id="browseButton">
                    Browse
                </button>
            </div>
        </div>
    </main>

    <!-- Our Top Products Section -->
    <section class="products-section">
        <div class="container">
            <h2 class="section-title">Our Top Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-placeholder"></div>
                </div>
                <div class="product-card">
                    <div class="product-placeholder"></div>
                </div>
                <div class="product-card">
                    <div class="product-placeholder"></div>
                </div>
                <div class="product-card">
                    <div class="product-placeholder"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-info">
                        <p>SEC & IPO regd. est. 2021</p>
                        <p>Always Bean Good</p>
                        <p>Open Daily 7am-11pm</p>
                        <p>FREE DELIVERY w/n Marikina</p>
                        <p>30 JP Laurel Sr. St San Roque Marikina City</p>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="social-links">
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Instagram</a>
                        <a href="#" class="social-link">Threads</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/landing.js"></script>
    
    <!-- Add event listeners -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auth button event listener
            const authButton = document.getElementById('authButton');
            if (authButton) {
                authButton.addEventListener('click', function() {
                    window.location.href = 'auth.html';
                });
            }
            
            // Browse button event listener
            const browseButton = document.getElementById('browseButton');
            if (browseButton) {
                browseButton.addEventListener('click', function() {
                    browseMenu();
                });
            }
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    // Close any open notifications
                    document.querySelectorAll('.notification').forEach(n => n.remove());
                }
            });
        });
    </script>
</body>
</html>
