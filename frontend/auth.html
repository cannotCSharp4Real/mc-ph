<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MC-PH Coffee Shop</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Header Section -->
        <header class="auth-header">
            <div class="logo-container">
                <img src="images/logo.svg" alt="MC-PH Coffee Shop" class="logo">
            </div>
        </header>

        <!-- Main Authentication Section -->
        <main class="auth-main">
            <div class="auth-form-container">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="auth-tab active" id="signInTab">Sign In</button>
                    <button class="auth-tab" id="registerTab">Register</button>
                </div>

                <!-- Sign In Form -->
                <div class="auth-form-wrapper" id="signInForm">
                    <form class="auth-form" id="signInFormElement">
                        <div class="form-group">
                            <label for="signInEmail">Email</label>
                            <input type="email" id="signInEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" id="signInPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="auth-btn" id="signInBtn">Sign In</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form-wrapper hidden" id="registerForm">
                    <form class="auth-form" id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="auth-btn" id="registerBtn">Register</button>
                    </form>
                </div>

                <!-- Error/Success Messages -->
                <div class="message-container" id="messageContainer"></div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="auth-footer">
            <div class="footer-container">
                <!-- Business Info -->
                <div class="business-info">
                    <p class="business-details">SEC & IPO regd. est. 2021</p>
                    <p class="business-details">Always Bean Good â˜•</p>
                    <p class="business-details">Open Daily 7am-11pm</p>
                    <p class="business-details">FREE DELIVERY w/in Marikina</p>
                    <p class="business-details">30 JP Laurel Sr. St San Roque Marikina City</p>
                </div>
                
                <!-- Social Media Links -->
                <div class="social-links">
                    <a href="https://www.facebook.com/MakeCoffeeph" class="social-link">Facebook</a>
                    <a href="https://www.instagram.com/makecoffeeph/" class="social-link">Instagram</a>
                    <a href="https://www.threads.com/@makecoffeeph" class="social-link">Threads</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
